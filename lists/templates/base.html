<!DOCTYPE html>

<html lang="en">
    <head>
        <title>To-Do lists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="/static/base.css" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>
                        <form method="POST" action="{% block form_action %}{% endblock %}">
                            <input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a To-Do item"/>
                            {% csrf_token %}
                            {% if error %}
                                <div class="form-group has-error">
                                    <span class="help-block">{{ error }}</span>
                                </div>
                            {% endif %}
                        </form>
                    </div> <!-- end of ./text-center -->
                </div> <!-- end of ./col-md-6 -->
            </div> <!-- end of ./row -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% block table %}
                    {% endblock %}
                </div> <!-- end of ./col-md-6 -->
            </div> <!-- end of ./row -->
        </div>
    </body>
</html>
